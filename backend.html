<!doctype html>
<html>

<head>

</head>

<body>
    Welcome to the Dashboard.
    <br />
    The ad is in view: <span id="dashboard"></span><br>

    There are <span id="TotalUsers"></span> total users.<br>

    List of sites where ad is currently in view:<span><ul id="sites"></ul><span><br>
    List of referrers: <span><ul id="referrers"></ul></span>

    <script src="socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
    $(function() {	
    var socket = io();
    socket.on('dashboard update', function(msg) {
        $('#dashboard').text(msg);
    });

    socket.on('update info', function(info){
        $('#sites').append($('<li>').text(info.hosts).attr('id', info.hosts));
        $('#referrers').append($('<li>').text(info.referrers).attr('id', info.referrers));
      });

    socket.on('userJoined', function (numUsers) {
        $('#TotalUsers').text(numUsers);
    });

    socket.on('user left', function (data) {
        console.log(data);
        $('#TotalUsers').text(data.susers);
       $('#' + data.ssite.remove();
       $('#' + data.sreferrer.remove();
	console.log('data is' + data);
        console.log('client removing' + data.ssite);
    });
});

    </script>

  
</body>

</html>

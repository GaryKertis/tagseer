<!doctype html>
<html>

<body>

    There are <span id="TotalUsers"></span> total users.<br>


    <ul id="users"></ul>


    <script src="socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
    $(function() {	
    var socket = io();

    socket.on('update info', function(info){
        $('#'+info.id).append($('<li>').text(info.hosts).attr('id', info.hosts));
        $('#'+info.id).append($('<li>').text(info.referrers).attr('id', info.referrers));
      });

    socket.on('userJoined', function (data) {
        console.log(data.id);
        $('#TotalUsers').text(data.users);
        $('#users').append('<li id='+data.id+' class="user"></li>');
    });

    socket.on('user left', function (data) {
        console.log(data);
        $('#TotalUsers').text(data.susers);
       $('#' + data.ssite).remove();
       $('#' + data.sreferrer).remove();
	console.log('data is' + data);
        console.log('client removing' + data.ssite);
    });
});

    </script>

  
</body>

</html>
